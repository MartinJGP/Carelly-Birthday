<script>
    //caida de img
    document.querySelectorAll('.vaca').forEach(function(vaca) {
        var randomOffset = Math.random() * 100 - 50 + 'vw';
        vaca.style.setProperty('--randomOffset', randomOffset);
    });

    //cooldown
    document.addEventListener("DOMContentLoaded", function() {
        const countdownElement = document.getElementById('countdown');
        // Fecha objetivo: 13 de agosto a las 12:00
        const targetDate = new Date(new Date().getFullYear(), 7, 13, 11, 0, 0);//7, 13, 0, 0, 0

        // Elementos de audio
        const audio1 = new Audio('assets/OutroWings.MP3'); // Canci칩n mientras corre
        audio1.loop = true;
        const audio2 = new Audio('assets/count4.MP3'); // Canci칩n 칰ltimos 10 segundos
        const audio3 = new Audio('assets/zero.mp3'); // Canci칩n final
        let audio1Started = false;
        let audio2Started = false;
        let audio3Started = false;

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            if (difference > 0) {
                countdownElement.innerHTML = `Aun Faltan ${days} d칤as, ${hours} horas, ${minutes} minutos, ${seconds} segundos :D`;
                // Reproducir canci칩n 1 si no ha iniciado y no estamos en los 칰ltimos 10 segundos
                if (!audio1Started && difference > 10000) {
                    audio1.play();
                    audio1Started = true;
                }
                // Cambiar a canci칩n 2 cuando falten 10 segundos
                if (difference <= 5000 && !audio2Started) {
                    audio1.pause();
                    audio2.play();
                    audio2Started = true;
                }
            } else {
                countdownElement.style.display = 'none';
                document.body.classList.remove("not-loaded");
                clearInterval(intervalId); // Detiene la actualizaci칩n del contador
                // Detener canciones anteriores y reproducir la final
                audio1.pause();
                audio2.pause();
                if (!audio3Started) {
                    audio3.play();
                    audio3Started = true;
                }
            }
        }

        // Actualizar el contador cada segundo
        let intervalId = setInterval(updateCountdown, 1000);
    });

</script>
